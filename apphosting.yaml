# Configuración para el Backend (Cloud Run) optimizada para Next.js 15.
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  maxInstances: 10
  concurrency: 80
  cpu: 1
  memoryMiB: 1024

# Variables de entorno necesarias para el proceso de compilación y ejecución.
env:
  - variable: NODE_ENV
    value: production
    availability:
      - BUILD
      - RUNTIME
